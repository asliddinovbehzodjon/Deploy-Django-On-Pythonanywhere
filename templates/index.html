<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Posts</title>
</head>
<body>

{% for post in posts  %}

    <h1>{{post.name}}</h1>
{% endfor %}
    
</body>
</html>
